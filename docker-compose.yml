version: '3.8'

services:
  xoflowers-ai-agent:
    build: .
    container_name: xoflowers-chatbot
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    env_file:
      - .env
    volumes:
      - ./chroma_ultra_db:/app/chroma_ultra_db
      - ./logs:/app/logs
    networks:
      - xoflowers-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: xoflowers-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - xoflowers-ai-agent
    networks:
      - xoflowers-network
    profiles:
      - production

networks:
  xoflowers-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
  logs_data:
    driver: local
